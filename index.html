<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
<div class="container">
  <h1 class="header">Mr. Rodgers the Robot!</h1>
    <form id="form" type="text">
      <div class="row">
        <div class="col">
         <input placeholder="Please tell Mr. Rodgers the Robot your name" id="nameInput" class="form-control" type="text">
        </div>
        <div class="col">
          <input placeholder="Please give Mr. Rodgers the Robot a number to analyze" id="input1" class="form-control" type="text">
        </div>
      </div>
      <div class="row" id="buttons">
        <div class="col">
          <div>
            <button type="submit" id="btn" class="btn btn-primary">Press for analysis!</button>
          </div>
          <div>
            <button type="click" id="btn2" class="btn btn-primary">Press for <em>reverse </em>analysis!</button>
          </div>
        </div>
      </div>
    </form>
    <div>
      <p class="numOutput"></p>
      <p class="revNumOutput"></p>
    </div>
</div>
</body>
</html>
